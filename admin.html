<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milea Estate - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .grade-input {
            width: 80px;
        }
        .comment-box {
            min-height: 100px;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b-2 border-primary">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-primary">Milea Estate Admin</h1>
                    <p class="text-gray-600">Quiz Submissions Dashboard</p>
                </div>
                <button onclick="logout()" class="button button-secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Submissions</h3>
                    <p class="text-3xl font-bold text-primary" id="totalSubmissions">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Pending Review</h3>
                    <p class="text-3xl font-bold text-primary" id="pendingSubmissions">0</p>
                </div>
            </div>

            <!-- Submissions List -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-semibold mb-4">Submissions</h2>
                
                <!-- Search and Filters -->
                <div class="mb-6 space-y-4">
                    <!-- Search -->
                    <div class="flex items-center space-x-2">
                        <input type="text" 
                               id="searchEmail" 
                               placeholder="Search by email..." 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <button onclick="loadDashboardData()" class="button button-primary">
                            Search
                        </button>
                    </div>

                    <!-- Filters -->
                    <div class="flex flex-wrap items-center gap-4">
                        <!-- Status Filter -->
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-700 font-medium">Status:</span>
                            <div class="flex items-center space-x-2">
                                <input type="radio" id="filterAll" name="submissionFilter" value="all" checked class="form-radio">
                                <label for="filterAll" class="text-gray-700">All</label>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="radio" id="filterPending" name="submissionFilter" value="pending" class="form-radio">
                                <label for="filterPending" class="text-gray-700">Pending</label>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="radio" id="filterGraded" name="submissionFilter" value="graded" class="form-radio">
                                <label for="filterGraded" class="text-gray-700">Graded</label>
                            </div>
                        </div>

                        <!-- Chapter Type Filter -->
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-700 font-medium">Chapter:</span>
                            <select id="chapterFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="all">All Chapters</option>
                                <option value="Chapter 1: First Impressions Core Concepts">Chapter 1: First Impressions</option>
                                <option value="Chapter 2: Rapport & Needs Fundamentals">Chapter 2: Rapport & Needs</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="submissionsList" class="space-y-4">
                    <!-- Submissions will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Submission Modal -->
    <div id="submissionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="min-h-screen px-4 text-center">
            <div class="fixed inset-0" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
            <div class="inline-block w-full max-w-4xl p-6 my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
                <div class="flex justify-between items-center mb-4 sticky top-0 bg-white z-10">
                    <h3 class="text-xl font-bold text-gray-900">Submission Details</h3>
                    <div class="flex space-x-2">
                        <button onclick="exportToPDF()" class="button button-secondary">
                            Export PDF
                        </button>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="submissionContent" class="modal-content">
                    <!-- Submission content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/admin-dashboard.js"></script>
</body>
</html>
