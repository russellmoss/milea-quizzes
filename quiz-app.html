<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milea Quiz App</title>
    <!-- Fallback to CDN if local CSS fails -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet" onload="console.log('Local CSS loaded successfully')" onerror="console.error('Failed to load local CSS:', this.href)">
    <script>
        console.log('Document head loaded');
        window.addEventListener('load', () => {
            console.log('Window loaded, checking CSS...');
            const styles = document.styleSheets;
            console.log('Available stylesheets:', Array.from(styles).map(sheet => sheet.href));
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
                <form id="authFormLogin" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="loginEmail" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="loginPassword" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <button type="submit" class="button button-primary w-full">Login</button>
                </form>
                <p class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button onclick="toggleAuthMode()" class="text-primary hover:text-primary-dark">Sign up</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
                <form id="authFormSignup" class="space-y-4">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="signupName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="signupEmail" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="signupPassword" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <button type="submit" class="button button-primary w-full">Sign Up</button>
                </form>
                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <button onclick="toggleAuthMode()" class="text-primary hover:text-primary-dark">Login</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container mx-auto px-4 py-8 hidden">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Milea Quiz App</h1>
            <div class="flex items-center space-x-4">
                <span id="userName" class="text-gray-700"></span>
                <button onclick="logout()" class="button button-secondary">Logout</button>
            </div>
        </header>

        <!-- Course Selection -->
        <div id="courseSelection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Courses will be loaded here -->
        </div>

        <!-- Quiz Selection -->
        <div id="quizSelection" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold">Select a Quiz</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Quizzes will be loaded here -->
            </div>
        </div>

        <!-- Quiz Interface -->
        <div id="quizInterface" class="space-y-6 hidden">
            <div class="flex justify-between items-center">
                <h2 id="quizTitle" class="text-2xl font-bold"></h2>
                <div class="w-64 bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-primary h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <form id="quizForm" class="space-y-6">
                <div id="questionsContainer" class="space-y-6">
                    <!-- Questions will be loaded here -->
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="button button-primary">Submit Quiz</button>
                </div>
            </form>
        </div>

        <!-- Quiz Results -->
        <div id="quizResults" class="space-y-6 hidden">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2">Quiz Results</h2>
                <p id="scoreText" class="text-gray-600 mb-4"></p>
                <div class="text-4xl font-bold text-primary mb-6">
                    <span id="scoreDisplay">0</span>%
                </div>
            </div>
            <div id="answersReview" class="space-y-4">
                <!-- Results will be loaded here -->
            </div>
            <div class="flex justify-center space-x-4">
                <button onclick="goBackToSelection()" class="button button-secondary">Back to Quizzes</button>
                <button onclick="retakeQuiz()" class="button button-primary">Retake Quiz</button>
            </div>
        </div>
    </div>

    <script type="module" src="quiz-app.js"></script>
</body>
</html>
